---
utils:
  module: utils
  global: true
event_hook:
  module: event_hook
  global: true
mqtt_entities:
  module: mqtt_entites
  global: true

central_heating:
  module: central_heating
  class: CentralHeating
  dependencies:
    - utils
    - event_hook
    - mqtt_entities
  rooms:
    - name: Mancave
      code: mancave
      room_temp_sensor: sensor.sensotron_mancave_temperature
      floor_temp_sensor: sensor.sensotron_mancave_floor_temperature
      trv: climate.trv_mancave
      window_sensor: binary_sensor.window_mancave_contact
    - name: Living Room
      code: living_room
      room_temp_sensor: sensor.sensotron_living_room_temperature
      floor_temp_sensor: sensor.sensotron_living_room_floor_temperature
      trv: climate.trv_living_room
      window_sensor: binary_sensor.window_living_room_contact
    - name: Bedroom
      code: bedroom
      room_temp_sensor: sensor.sensotron_bedroom_temperature
      floor_temp_sensor: sensor.sensotron_bedroom_floor_temperature
      trv: climate.trv_bedroom
      window_sensor: binary_sensor.window_bedroom_contact
  pump_radiators: switch.switch_pump_radiators
  pump_floor: switch.switch_pump_floor